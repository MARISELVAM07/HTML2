<fieldset>
    <legend><h1>Registration Form</h1></legend>
</fieldset>
<br>

<form action="">
    <label for="">Name:</label>
    <input type="text">
    <br><br>
    <label for="">Genter:</label>
    <input type="radio" name="Genter" id="">Male
    <input type="radio" name="Genter" id="">Female
    <input type="radio" name="Genter" id="">Others
    <br><br>
    <label for="">Father's Name:</label>
    <input type="text">
    <br><br>
    <label for="">Date of Birth:</label>
    <input type="date">
    <br><br>
    <label for="" option="">Country:</label>
    <select name="" id="">
        <option value="1">India</option>
        <option value="2">Pakistan</option>
        <option value="3">Srilankha</option>
        <option value="4">Afganestan</option>
    </select>
    <br><br>
    <label for="">State:</label>
    <select name="" id="">
        <option value="1">Tamilnadu</option>
        <option value="2">Kerala</option>
        <option value="3">Karnataka</option>
        <option value="4">Andhra Pradesh</option>
        <option value="5">Telangana</option>
    </select>
    <br><br>
    <label for="">District:</label>
    <select name="" id="">
        <option value="1">Virudhunagar</option>
        <option value="2">Madurai</option>
        <option value="3">Coimbatore</option>
        <option value="4">Trichy</option>
        <option value="5">Salem</option>
    </select>
    <br><br>
    <label for="">Address:</label>
    <br>
    <textarea name="" id="" cols="30" rows="5"></textarea>
    <br><br>
    <label for="">Mobile Number:</label>
    <input type="" name="" id="">
    <br><br>
    <label for="">Email:</label>
    <input type="email" name="" id="">
    <br><br>
    <label for="">Working Experience(in Yrs.):</label>
    <input type="number">
    <br><br>
    <label for="">Attach Resume:</label>
    <input type="file" name="" id="" multiple>
    <br><br>
    <input type="checkbox" name="" id="">I Agree
    <br><br>
    <button type="submit">SUBMIT</button> 
    
</form>
</table>
</body>
</html>
