<!DOCTYPE html>
<html lang="en">
<head>
    <title>Second Website</title>
</head>
<body>
    <h1>List Tag</h1>
    
    <h1>1. Unordered List</h1>
    <!-- Unordered List
        Type="circle"
            "square"
    -->
    <ul Type="square">
        <li>Item No. 1</li>
        <li>Item No. 2</li>
        <li>Item No. 3</li>
        <li>Item No. 4</li>
        <li>Item No. 5</li>
    </ul>
    <h1>2. Ordered List</h1>
    <!-- Ordered List
        Type="A"
            "a"
            "I"
            "i"-->
    <ol type="A">
        <li>Item No.1</li>
        <li>Item No.2</li>
        <li>Item No.3</li>
        <li>Item No.4</li>
        <li>Item No.5</li> 
    </ol>
    
</body>
</html>
